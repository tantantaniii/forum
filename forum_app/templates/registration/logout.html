<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выход из аккаунта</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            padding: 32px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 24px;
            font-weight: 600;
        }

        p {
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            margin-left: 12px;
        }

        .btn-secondary:hover {
            background-color: #bdc3c7;
        }

        .actions {
            margin-top: 28px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4a6fa5;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Вы действительно хотите выйти?</h1>
        <p>Все несохранённые данные будут потеряны.</p>

        <div class="actions">
            <form method="post" action="{% url 'logout_action' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Да, выйти</button>
            </form>
            <a href="{% url 'branch_list' %}" class="btn btn-secondary">Отмена</a>
        </div>

        <a href="{% url 'branch_list' %}" class="back-link">← Вернуться на форум</a>
    </div>
</body>

</html>
